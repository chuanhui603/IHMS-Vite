      <form action="/submit" method="post" enctype="multipart/form-data">
        <h1>教練申請</h1>
        <label for="course_category">授課類別：</label>
        <select id="course_category" name="course_category">
          <option value="健身重訓">健身重訓</option>
          <option value="有氧塑身">有氧塑身</option>
        </select>

        <label for="self_intro">自我介紹：(100字內)</label>
        <textarea
          id="self_intro"
          name="self_intro"
          rows="4"
          required
        ></textarea>

        <label for="photo">上傳授課用教練照片：</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <label for="photo">上傳履歷：</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept="resume/*"
          required
        />

        <h5 style="text-align: center">
          提交申請後，將有專人進行審核，若成功申請成為教練，即可在本平台上進行授課。
        </h5>
        <!-- 使用按鈕容器來置中提交按鈕 -->
        <div class="btn-container">
          <input type="submit" value="提交申請" />
        </div>
      </form>
